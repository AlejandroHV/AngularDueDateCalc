<div>
    <mat-card>
        <mat-card-header>
            <h1>Calculation History</h1>

            <mat-divider></mat-divider>
        </mat-card-header>
        <mat-card-content>

            <p *ngIf="!data"> No calculations have been made yet!</p>
            <table mat-table [dataSource]="data!" class="mat-elevation-z8" *ngIf="data">
                <ng-container matColumnDef="dueDate">
                    <th mat-header-cell *matHeaderCellDef> Due Date </th>
                    <td mat-cell *matCellDef="let element"> <b>{{ element.dueDate}} </b>
                    </td>
                </ng-container>

                <ng-container matColumnDef="fundingDay">
                    <th mat-header-cell *matHeaderCellDef>Funding Day </th>
                    <td mat-cell *matCellDef="let element"> {{element.fundingDay}} </td>
                </ng-container>

                <ng-container matColumnDef="payDay">
                    <th mat-header-cell *matHeaderCellDef> Customer Pay Day </th>
                    <td mat-cell *matCellDef="let element"> {{element.payDay}} </td>
                </ng-container>

                <ng-container matColumnDef="paySpan">
                    <th mat-header-cell *matHeaderCellDef> Payment Span </th>
                    <td mat-cell *matCellDef="let element"> {{ element.paySpan}} </td>
                </ng-container>

                <ng-container matColumnDef="hasDirectDeposit">
                    <th mat-header-cell *matHeaderCellDef> Has Direct Deposit </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox
                            checked={{element.hasDirectDeposit}}></mat-checkbox></td>
                </ng-container>

                <ng-container matColumnDef="holidays">
                    <th mat-header-cell *matHeaderCellDef> Holidays </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-listbox aria-label="Fish selection" *ngFor="let item of element.holidays">
                            <mat-chip-option>{{item.toDateString()}}</mat-chip-option>

                        </mat-chip-listbox>
                    </td>
                </ng-container>
               
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
